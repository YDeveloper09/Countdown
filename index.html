<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <!--CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&family=Permanent+Marker&family=Rock+Salt&display=swap" rel="stylesheet">
</head>
<body>
    <h1> New Year Countdown</h1>
    <div id="countdown">
        <p id="timer">
            <span id="days"></span>
            <span class="timer-unit">Days</span>
            <span id="hours"></span>
            <span class="timer-unit">Hours</span>
            <span id="minutes"></span>
            <span class="timer-unit">Minutes</span>
            <span id="seconds"></span>
            <span class="timer-unit">Seconds</span>
        </p>
      </div>

    <script src="index.js"></script>
</body>
</html>
